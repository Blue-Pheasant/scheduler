name: Telegram Notification

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  telegram-notification:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Retrieve commit information
        id: commit-info
        run: |
          echo "::set-output name=commitMessage::$(git log --format=%B -n 1 ${{ github.sha }})"
          echo "::set-output name=commitHash::${{ github.sha }}"

      - name: Send Telegram notification
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_TO: ${{ secrets.TELEGRAM_TO }}
        run: |
          node send-telegram-notification.js $GITHUB_REPOSITORY $GITHUB_ACTOR $GITHUB_EVENT_NAME "${{ steps.commit-info.outputs.commitMessage }}" ${{ steps.commit-info.outputs.commitHash }}
